<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Svelte app</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/build/countdown.css" />

    <script src="/build/countdown.js"></script>
  </head>

  <body>
    <div id="countdown"></div>
    <script>
      const countdownOptions = {
        target: document.querySelector('#countdown'),
        props: {
          message: 'SALE ON SELECT CLASSES ENDS ON',
          end: 'Aug 1, 2022 00:00:00 GMT',
        },
      }
      countdown(countdownOptions.target, countdownOptions.props)
    </script>
  </body>
</html>
